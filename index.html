<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What2Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:powderblue;">
    <div class="app">
        <h1>What2Do Task Manager</h1>
        <form id="task-form">
            <input type="text" id="new-task-input" placeholder="What needs to be done?" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="tasks-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
